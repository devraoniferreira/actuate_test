name: CI - Run Behave Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r url_shortener_test/requirements.txt
          pip install allure-behave  # Ensures Allure is installed

      - name: Run Behave Tests
        run: |
          behave url_shortener_test/features/ --format allure_behave.formatter:AllureFormatter -o url_shortener_test/allure-results

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: url_shortener_test/allure-results
