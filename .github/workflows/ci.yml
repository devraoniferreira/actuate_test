name: CI - Run Behave Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r url_shortener_test/requirements.txt
          pip install allure-behave  # Ensures Allure formatter is available

      - name: Install Allure Command Line
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version  # Verify installation

      - name: Run Behave Tests with Allure Reporting
        run: |
          behave url_shortener_test/features/ --format allure_behave.formatter:AllureFormatter -o url_shortener_test/allure-results

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: url_shortener_test/allure-results
